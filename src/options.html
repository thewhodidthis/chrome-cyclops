<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cyclops Options</title>

    <link href="/css/options.css" rel="stylesheet">
  </head>

  <body>
    <form>
      <label>
        <input id="rate" type="number" min="0.1" max="20" step=".1" />
        <span>Refresh rate
          <br /><small>in minutes</small></span>
      </label>

      <label>
        <textarea id="blacklist" placeholder="eg. mail.google." rows="8" wrap="off"></textarea>
        <br /><small>Disabled automated sampling for these pages, one per line</small>
      </label>

      <label>
        <input id="notify" type="checkbox" />
        Enable notifications
      </label>

      <label>
        <input id="freeze" type="checkbox" />
        Disable timer
      </label>

      <input id="save" type="button" value="Save" />
      <input id="reset" type="button" value="Reset" />

      <span id="flash" class="flash"></span>
    </form>

    <script src="/js/options.js"></script>
  </body>
</html>
